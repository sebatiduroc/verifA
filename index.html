<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test JavaScript</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
            font-family: Arial, sans-serif;
        }

        #testButton {
            background-color: red;
            color: white;
            font-size: 20px;
            padding: 15px 30px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }

        #testButton:hover {
            background-color: darkred;
        }
    </style>
    <script>
        let userInput = [];

        document.addEventListener("keydown", function (event) {
            let key = event.key.toUpperCase();
            if (/^[A-Z]$/.test(key) && !userInput.includes(key)) {
                userInput.push(key);
            }

            if (userInput.length === 3) {
                checkAnswer();
                userInput = [];
            }
        });

        function checkAnswer() {
            const correct = ["A", "B", "C"];
            let correctLetters = userInput.filter(letter => correct.includes(letter)).length;

            if (userInput.join('') === "ABC") {
                alert("Gagné !");
            } else if (correctLetters === 3) {
                alert("Les trois lettres sont correctes, mais l'ordre n'est pas le bon.");
            } else {
                alert(`La réponse proposée ne comporte que ${correctLetters} bonne(s) lettre(s).`);
            }
        }
    </script>
</head>
<body>
    <button id="testButton">Test</button>
</body>
</html>
