<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test JavaScript</title>
    <style>
        /* Emp√™che le d√©filement et occupe toute la hauteur */
        html, body {
            height: 100%;
            margin: 0;
            overflow: hidden; /* Emp√™che l'ascenseur */
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
        }

        /* Conteneur centr√© verticalement et horizontalement */
        #container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }

        /* Style du bouton */
        #testButton {
            background-color: red;
            color: white;
            font-size: 20px;
            padding: 15px 30px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }

        #testButton:hover {
            background-color: darkred;
        }

        /* Zone d'affichage du message */
        #message {
            margin-top: 20px;
            font-size: 18px;
            color: black;
            font-weight: bold;
            opacity: 0;
            transition: opacity 0.5s ease-in-out;
        }
    </style>
    <script>
        let userInput = [];
        let isTestActive = false; // Variable pour bloquer la saisie tant que le bouton n'est pas cliqu√©

        // Charge un bip sonore
        const bipSound = new Audio("https://lasonotheque.org/UPLOAD/wav/2235.wav");

        document.getElementById("testButton").addEventListener("click", function () {
            isTestActive = true; // Active la saisie des lettres
            userInput = []; // R√©initialise les lettres
            document.getElementById("message").style.opacity = 0; // Cache le message pr√©c√©dent
        });

        document.addEventListener("keydown", function (event) {
            if (!isTestActive) return; // Bloque la saisie si le test n'est pas activ√©

            let key = event.key.toUpperCase();
            if (/^[A-Z]$/.test(key) && userInput.length < 3 && !userInput.includes(key)) {
                userInput.push(key);
                bipSound.play(); // Joue le bip
            }

            if (userInput.length === 3) {
                checkAnswer();
            }
        });

        function checkAnswer() {
            isTestActive = false; // D√©sactive la saisie apr√®s validation

            const correct = ["A", "B", "C"];
            let correctLetters = userInput.filter(letter => correct.includes(letter)).length;
            let message = "";

            if (userInput.join('') === "ABC") {
                message = "üéâ Gagn√© !";
            } else if (correctLetters === 3) {
                message = "‚úÖ Cartes OK, Ordre KO";
            } else {
                message = `‚ùå ${correctLetters} carte(s) ok.`;
            }

            let messageDiv = document.getElementById("message");
            messageDiv.innerText = message;
            messageDiv.style.opacity = 1; // Affiche progressivement le message
        }
    </script>
</head>
<body>
    <div id="container">
        <button id="testButton">Test</button>
        <div id="message"></div>
    </div>
</body>
</html>
