<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test JavaScript</title>
    <style>
        /* Emp√™che le d√©filement et occupe toute la hauteur */
        html, body {
            height: 100%;
            margin: 0;
            overflow: hidden; /* Emp√™che l'ascenseur */
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
        }

        /* Conteneur centr√© verticalement et horizontalement */
        #container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }

        /* Style du bouton */
        #testButton {
            background-color: green;
            color: white;
            font-size: 20px;
            padding: 15px 30px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }

        #testButton:hover {
            background-color: darkred;
        }

        /* Zone d'affichage du message */
        #message {
            margin-top: 20px;
            font-size: 18px;
            color: black;
            font-weight: bold;
        }
    </style>
    <script>
        let userInput = [];
        const bipSound = new Audio("https://lasonotheque.org/UPLOAD/wav/2235.wav");
        let isTesting = false; // Variable pour savoir si l'utilisateur peut tester

        // Lorsque l'utilisateur appuie sur une touche
        document.addEventListener("keydown", function (event) {
            if (!isTesting) return;  // Ne rien faire si le test n'a pas commenc√©

            let key = event.key.toUpperCase();
            if (/^[A-Z]$/.test(key) && !userInput.includes(key)) {
                userInput.push(key);  // Ajoute la lettre √† la liste
                document.getElementById("testButton").innerText = userInput.join(''); // Met √† jour le texte du bouton
                bipSound.play(); // Joue le bip √† chaque saisie
            }

            if (userInput.length === 3) {
                checkAnswer();
                userInput = [];  // R√©initialise la saisie
            }
        });

        // V√©rifie si la r√©ponse est correcte
        function checkAnswer() {
            const correct = ["A", "B", "C"];
            let correctLetters = userInput.filter(letter => correct.includes(letter)).length;
            let message = "";

            if (userInput.join('') === "ABC") {
                message = "üéâ Parfait !";
            } else if (correctLetters === 3) {
                message = "‚úÖ Cartes:OK, ordre:KO.";
            } else {
                message = `‚ùå ${correctLetters} carte(s) OK.`;
            }

            document.getElementById("message").innerText = message;
        }

        // D√©marrer un nouveau test lorsqu'on clique sur le bouton
        document.getElementById("testButton").addEventListener("click", function () {
            if (!isTesting) {
                isTesting = true;  // D√©marre le test
                document.getElementById("message").innerText = ""; // Efface tout message pr√©c√©dent
                userInput = [];  // R√©initialise la saisie
                document.getElementById("testButton").innerText = ""; // Efface le texte du bouton
            }
        });
    </script>
</head>
<body>
    <div id="container">
        <button id="testButton">Commencer le test</button>
        <div id="message"></div>
    </div>
</body>
</html>
