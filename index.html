<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test JavaScript</title>
    <style>
        html, body {
            height: 100%;
            margin: 0;
            overflow: hidden;
            font-family: Arial, sans-serif;
            background-color: #888888;
        }

        #container {
            display: flex;
            flex-direction: column;
            justify-content: top;
            align-items: top;
            height: 100vh;
            text-align: center;
        }

        #testButton {
            background-color: green;
            color: white;
            font-size: 20px;
            padding: 15px 30px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }

        #testButton:hover {
            background-color: darkgreen;
        }

        #message {
            margin-top: 20px;
            font-size: 18px;
            color: black;
            font-weight: bold;
        }
    </style>
    
</head>
<body>
    <div id="container">
        <button id="testButton">Test</button>
        <div id="message"></div>
    </div>
    <script>
        let userInput = [];
        const bipSound = new Audio("https://lasonotheque.org/UPLOAD/wav/2235.wav");
        const startSound = new Audio("https://lasonotheque.org/UPLOAD/wav/1111.wav");
        
        document.addEventListener("keydown", function (event) {
            let key = event.key.toUpperCase();
            if (/^[A-Z]$/.test(key) && !userInput.includes(key)) {
                userInput.push(key);
                document.getElementById("testButton").innerText = userInput.join('');
                bipSound.play();
            }

            if (userInput.length === 3) {
                checkAnswer();
                userInput = [];
                setTimeout(function () {
                    startSound.play().catch(error => console.log("Erreur de lecture audio :", error));
                }, 200);
            }
        });

        function checkAnswer() {
            const correct = ["M", "H", "S"];
            let correctLetters = userInput.filter(letter => correct.includes(letter)).length;
            let message = "";

            if (userInput.join('') === "MHS") {
                message = "üéâ Parfait !";
                sessionStorage.setItem("varA", "1"); // Mise √† jour en cas de succ√®s
            } else if (correctLetters === 3) {
                message = "‚úÖ Cartes:OK, ordre:KO.";
            } else {
                message = `‚ùå ${correctLetters} carte(s) OK.`;
            }

            document.getElementById("message").innerText = message;
        }

        document.getElementById("testButton").addEventListener("click", function () {
            userInput = [];
            document.getElementById("message").innerText = "";
            document.getElementById("testButton").innerText = "Test";
            setTimeout(function () {
                startSound.play();
            }, 200);
        });
    </script>
</body>
</html>
