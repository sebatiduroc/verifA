<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test JavaScript</title>
    <style>
        /* Emp√™che le d√©filement et occupe toute la hauteur */
        html, body {
            height: 100%;
            margin: 0;
            overflow: hidden; /* Emp√™che l'ascenseur */
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
        }

        /* Conteneur centr√© verticalement et horizontalement */
        #container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }

        /* Style du bouton */
        #testButton {
            background-color: green;
            color: white;
            font-size: 20px;
            padding: 15px 30px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }

        #testButton:hover {
            background-color: darkred;
        }

        /* Zone d'affichage du message */
        #message {
            margin-top: 20px;
            font-size: 18px;
            color: black;
            font-weight: bold;
        }
    </style>
    <script>
        let userInput = [];
        let isTesting = false;
        const bipSound = new Audio("https://lasonotheque.org/UPLOAD/wav/2235.wav"); // Son pour chaque appui

        // Fonction pour d√©marrer un test
        function startTest() {
            if (!isTesting) {
                isTesting = true;  // On commence le test
                userInput = []; // R√©initialise la saisie
                document.getElementById("message").innerText = ""; // Efface les messages pr√©c√©dents
                document.getElementById("testButton").innerText = ""; // R√©initialise le texte du bouton
                document.getElementById("testButton").style.backgroundColor = "grey"; // D√©sactive le bouton visuellement
            }
        }

        // Fonction appel√©e lorsqu'une touche est press√©e
        document.addEventListener("keydown", function (event) {
            if (!isTesting) return;  // Ignore les appuis si le test n'a pas commenc√©

            let key = event.key.toUpperCase(); // Convertit la touche en majuscule
            if (/^[A-Z]$/.test(key) && !userInput.includes(key)) { // Si c'est une lettre unique
                userInput.push(key);  // Ajoute la lettre √† la liste
                document.getElementById("testButton").innerText = userInput.join(''); // Met √† jour le texte du bouton
                bipSound.play(); // Joue le bip pour chaque lettre
            }

            if (userInput.length === 3) {
                checkAnswer(); // V√©rifie la r√©ponse apr√®s 3 lettres
                isTesting = false; // Arr√™te le test
                document.getElementById("testButton").innerText = "Test"; // R√©initialise le texte du bouton
                document.getElementById("testButton").style.backgroundColor = "red"; // R√©active le bouton visuellement
            }
        });

        // Fonction pour v√©rifier la r√©ponse
        function checkAnswer() {
            const correct = ["A", "B", "C"];
            let correctLetters = userInput.filter(letter => correct.includes(letter)).length;
            let message = "";

            if (userInput.join('') === "ABC") {
                message = "üéâ Parfait !";
            } else if (correctLetters === 3) {
                message = "‚úÖ Cartes OK, mais ordre KO.";
            } else {
                message = `‚ùå ${correctLetters} carte(s) OK.`;
            }

            document.getElementById("message").innerText = message;
        }

        // D√©marre un nouveau test lorsqu'on clique sur le bouton
        document.getElementById("testButton").addEventListener("click", function () {
            startTest();
        });
    </script>
</head>
<body>
    <div id="container">
        <button id="testButton">Test</button>
        <div id="message"></div>
    </div>
</body>
</html>
