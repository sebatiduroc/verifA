<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test JavaScript</title>
    <style>
        html, body {
            height: 100%;
            margin: 0;
            overflow: hidden;
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
        }

        #container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }

        #testButton {
            background-color: blue;
            color: white;
            font-size: 20px;
            padding: 15px 30px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }

        #testButton:hover {
            background-color: darkred;
        }

        #message {
            margin-top: 20px;
            font-size: 18px;
            color: black;
            font-weight: bold;
        }
    </style>
    <script>
        let userInput = [];
        let isTesting = false;
        const bipSound = new Audio("https://lasonotheque.org/UPLOAD/wav/2235.wav");

        // D√©marre un test lorsque le bouton est cliqu√©
        document.getElementById("testButton").addEventListener("click", function () {
            startTest();
        });

        // D√©marre un test
        function startTest() {
            if (!isTesting) {
                isTesting = true;  // Marque que le test a commenc√©
                userInput = [];  // R√©initialise l'entr√©e de l'utilisateur
                document.getElementById("testButton").innerText = "";  // Efface le texte du bouton
                document.getElementById("testButton").style.backgroundColor = "grey";  // D√©sactive le bouton
                document.getElementById("message").innerText = "";  // Efface le message pr√©c√©dent
            }
        }

        // Activation de la capture des touches lorsque la souris est sur le bouton
        document.getElementById("testButton").addEventListener("mouseenter", function () {
            document.addEventListener("keydown", handleKeydown);
        });

        // D√©sactivation de la capture des touches lorsque la souris quitte le bouton
        document.getElementById("testButton").addEventListener("mouseleave", function () {
            document.removeEventListener("keydown", handleKeydown);
        });

        // Fonction qui g√®re l'appui sur les touches
        function handleKeydown(event) {
            if (!isTesting) return;  // Si le test n'est pas commenc√©, on ignore les pressions

            let key = event.key.toUpperCase(); // Assure que la lettre est en majuscule
            if (/^[A-Z]$/.test(key) && !userInput.includes(key)) {
                userInput.push(key);  // Ajoute la lettre √† la liste
                document.getElementById("testButton").innerText = userInput.join('');  // Met √† jour le texte du bouton
                bipSound.play();  // Joue le son

                if (userInput.length === 3) {
                    checkAnswer();  // V√©rifie la r√©ponse
                }
            }
        }

        // V√©rifie la r√©ponse
        function checkAnswer() {
            const correct = ["A", "B", "C"];
            let correctLetters = userInput.filter(letter => correct.includes(letter)).length;
            let message = "";

            if (userInput.join('') === "ABC") {
                message = "üéâ Parfait !";
            } else if (correctLetters === 3) {
                message = "‚úÖ Cartes OK, mais ordre KO.";
            } else {
                message = `‚ùå ${correctLetters} carte(s) OK.`;
            }

            document.getElementById("message").innerText = message;
            isTesting = false;  // Arr√™te le test apr√®s avoir v√©rifi√©
            document.getElementById("testButton").innerText = "Test";  // Remet le texte du bouton
            document.getElementById("testButton").style.backgroundColor = "red";  // R√©active le bouton
        }
    </script>
</head>
<body>
    <div id="container">
        <button id="testButton">Test</button>
        <div id="message"></div>
    </div>
</body>
</html>
