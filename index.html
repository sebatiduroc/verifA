<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test JavaScript</title>
    <style>
        /* Empêche le défilement et occupe toute la hauteur */
        html, body {
            height: 100%;
            margin: 0;
            overflow: hidden; /* Empêche l'ascenseur */
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
        }

        /* Conteneur centré verticalement et horizontalement */
        #container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }

        /* Style du bouton */
        #testButton {
            background-color: red;
            color: white;
            font-size: 20px;
            padding: 15px 30px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }

        #testButton:hover {
            background-color: darkred;
        }

        /* Zone d'affichage du message */
        #message {
            margin-top: 20px;
            font-size: 18px;
            color: black;
            font-weight: bold;
            opacity: 0;
            transition: opacity 0.5s ease-in-out;
        }
    </style>
    <script>
        let userInput = [];

        document.addEventListener("keydown", function (event) {
            let key = event.key.toUpperCase();

            if (/^[A-Z]$/.test(key)) {
                if (userInput.length < 3 && !userInput.includes(key)) {
                    userInput.push(key);
                }
            }

            if (userInput.length === 3) {
                checkAnswer();
            }
        });

        function checkAnswer() {
            const correct = ["A", "B", "C"];
            let correctLetters = userInput.filter(letter => correct.includes(letter)).length;
            let message = "";

            if (userInput.join('') === "ABC") {
                message = "🎉 Gagné !";
            } else if (correctLetters === 3) {
                message = "✅ Cartes OK, Ordre KO";
            } else {
                message = `❌ ${correctLetters} carte(s) ok.`;
            }

            let messageDiv = document.getElementById("message");
            messageDiv.innerText = message;
            messageDiv.style.opacity = 1; // Affiche progressivement le message

            // Réinitialisation après 2 secondes pour une meilleure UX
            setTimeout(() => {
                userInput = [];
                messageDiv.style.opacity = 0; // Cache le message progressivement
            }, 2000);
        }
    </script>
</head>
<body>
    <div id="container">
        <button id="testButton">Test</button>
        <div id="message"></div>
    </div>
</body>
</html>
